<ion-header>
    <ion-navbar>
				<button *ngIf="showToggle" ion-button icon-only menuToggle clear color="dark">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title color="dark">{{'Vendors' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

	<ion-grid class="grid-services">
	  <ion-row>
	    <ion-col col-6 col-sm-4 col-md-3 *ngFor="let vendor of vendors">
	      <div class="service card-ios" (click)="showItems(vendor)">
	      	<div class="service-icon">
	      		<img class="logo" [src]="vendor.avatar"/>
	      	</div>
	      	<div class="service-name" [ngClass]="{ rtl : language == 'ar' }">
	      		{{vendor.name | translate}}
	      	</div>
	      </div>
	    </ion-col>
	  </ion-row>
	</ion-grid>

</ion-content>
