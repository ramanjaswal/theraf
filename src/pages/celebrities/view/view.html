<ion-header>
    <ion-navbar>
        <ion-title color="dark">{{celebrity.name | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page page-celebs-categories">
	<div class="celeb-photo">
		<img [src]="celebrity.image" alt="celebrity.name" />

	</div>
	<!-- <ion-list>
	  <ion-item *ngIf="categories.length == 0" class="no-item">No item to show</ion-item>
	  <button ion-item *ngFor="let category of categories" (click)="showItems(category)">
	    {{ category.name }}
	  </button>  
	</ion-list> -->
	<div *ngIf="categories.length == 0" class="no-result-celeb">No item to show</div>
	<ion-grid class="grid-services grid-celeb-cats">
	  <ion-row>
	    <ion-col col-6 col-sm-4 col-md-3 *ngFor="let category of categories">
	      <div class="service card-ios" (click)="showItems(category)">
	      	<div class="service-icon">
	      		<img class="logo" [src]="category.image"/>
	      	</div>
	      	<div class="service-name" [ngClass]="{ rtl : language == 'ar' }">
	      		{{category.name | translate}}
	      	</div>
	      </div>
	    </ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
