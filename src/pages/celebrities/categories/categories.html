<ion-header>
    <ion-navbar>
        <ion-title color="dark">{{'Select Services' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let category of categories" (click)="showItems(category)">
            <ion-thumbnail item-start>
                <img [src]="category.image">
            </ion-thumbnail>
            <h2>{{category.name | translate}}</h2>
            <button ion-button item-end outline icon-right color="dark">{{'Chose' | translate}} <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
