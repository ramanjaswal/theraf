<ion-content padding class="card-background-page">

  <div [hidden]="!showSearchBar" class="search-bar">
    <ion-searchbar [(ngModel)]="searchTerm" ></ion-searchbar>
    <button ion-button outline small (click)="textSearch()" color="light">{{'SEARCH' | translate }}</button>
  </div>

  <ion-card>
    <ion-card-content>
      <!-- <ion-card-header>
        {{'Contact Us' | translate}}
      </ion-card-header> -->

      <div class="contact-whatsapp">
        <a class="whatsapp-link" href="whatsapp://send?phone=00966555088195">
          <img [src]="'assets/images/whatsapp.png'" class="app-logo" />
        </a>
      </div>
      <div class="divider-1"><span>OR</span></div>

      <!-- <p>Contact us through whatsapp <strong>00966555088195</strong> or email :</p> -->
	
        <form>
            <ion-list>

              <ion-item>
                <ion-label stacked>{{'Name' | translate}}</ion-label>
                <ion-input type="text" name="name" [(ngModel)]="contact.name" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>{{'Email' | translate}}</ion-label>
                <ion-input type="text" name="email" [(ngModel)]="contact.email" required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label stacked>{{'Message' | translate}}</ion-label>
                  <ion-textarea name="message" [(ngModel)]="contact.message" required></ion-textarea>
              </ion-item>

            </ion-list>
            <button type="button" ion-button color="dark" block (click)="sendMessage()">{{'SEND' | translate}}</button>
        </form>

    </ion-card-content>
  </ion-card>

</ion-content>
